<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado,
                'editing': editando}">
  <div class="view" >
    <input
      class="toggle"
      type="checkbox"
      [formControl]="checkField"
      [checked]="todo.completado"
      (blur)="terminarEdicion()"
    >
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <!--  Cuando enstra entre llaves direc tamente puede ir codigo js, referencias locales # -->
  <input class="edit"
         [value]="todo.texto"
         [formControl]="txtInput"
         (blur)="terminarEdicion()"
         #txtInputFisico
  >
</li>
